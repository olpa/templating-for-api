<html>
<head>
<title>Using jsonnet in browser</title>
</head>
<body>

<!-- load Jsonnet -->
<script src="/js/wasm_exec.js"></script>
<script>
const jnPromise = (async () => {
  console.log('Loading libjsonnet: started');
  const go = new Go();
  const jnWasm = fetch('/js/libjsonnet.wasm');
  const { instance } = await WebAssembly.instantiateStreaming(jnWasm, go.importObject);
  go.run(instance);
  console.log('Loading libjsonnet: done');
})();
</script>

<h1>Jsonnet Example</h1>
<b>Code</b>
<pre id="code">
// Jsonnet Example
{
    person1: {
        name: "Alice",
        welcome: "Hello " + self.name + "!",
    },
    person2: self.person1 { name: "Bob" },
    person3: self.person2 { name: std.extVar("name") },
}
</pre>
<b>Output</b>
<pre id="output" />

<!-- use jsonnet -->
<script>
async function main() {
  console.log('Hello from main!');

  const code = document.getElementById('code').textContent;

  const out = await jsonnet_evaluate_snippet(
    'index.html', // filename
    code,
    {}, // files
    { name: 'Kitty' }, // extrStrs
    {}, {}, {} // extrCodes, tlaStrs, tlaCodes
  ).catch(e => e);

  const outEl = document.getElementById('output');
  outEl.textContent = out;
}
jnPromise.then(main);
</script>

</body>
</html>
